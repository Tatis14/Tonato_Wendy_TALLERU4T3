<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Inscripción</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <header class="animacion">
    <h1>Formulario de Inscripción</h1>
    <p>Regístrate para participar en el taller de Robótica Educativa</p>
  </header>

  <section class="animacion" style="max-width: 600px; margin: 20px auto;">
    <form action="#" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="6" required>

      <label for="nivel">Nivel de conocimiento en robótica:</label>
      <select id="nivel" name="nivel" required>
        <option value="">Seleccione</option>
        <option value="principiante">Principiante</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Avanzado</option>
      </select>

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit">Enviar inscripción</button>
    </form>

    <div style="text-align:center; margin-top:20px;">
      <a href="index.html" class="btn-regresar">⬅ Volver al inicio</a>
    </div>
  </section>

</body>
</html>
